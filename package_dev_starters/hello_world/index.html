<!DOCTYPE html>
<html>

<head>
    <title>Dev App</title>

    <script>
        var moment = require('moment');
        window.$ = window.jQuery = require('jquery');

        console.log('ready from jQuery');
        $('#dateTime').html(moment().format());
    });
</script>

</html>
